<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<script src="/public/js/alert.js"></script>
<body>
<h2>
    <a href="/home">Goto Home</a>
</h2>
<p>Image example</p>
<img src="/public/images/woman.jpg" alt="">
<p></p>
<h1>{{.Data.PageTitle}}</h1>
<ul>
    {{range .Data.Todos}}
        {{if .Done}}
            <li class="done">{{.Title}} is true</li>
        {{else}}
            <li>{{.Title}}</li>
        {{end}}
    {{end}}
</ul>

<h2>TEST BINDING VARIABLE</h2>
<p>{{.Name}}</p>
<p>{{.Surname}}</p>
<p>{{.Address}}</p>

<h2>RANGE LOOP</h2>
{{range .Array}}
    <p>{{.}}</p>
{{end}}

</body>
</html>
